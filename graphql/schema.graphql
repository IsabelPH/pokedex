}

type User {
    id: ID!
    nombre: String!
    apellidos: String!
    correo: String!
    telefono: String!
    sexo: String!
    edad:Int!
    pokebolas: Int!
}

type Tipo{
    id: ID!
    nombre: String!
}

type Pokemon{
    id: ID!
    nombre: String!
    peso: String!
    TipoPokemon: ID! 
}