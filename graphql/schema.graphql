    users: [User!]! @all @guard @can(ability: "viewAny")
    user(id: ID @eq): User @find
    tipos: [Tipo!]! @all @guard @can(ability: "viewAny")
    pokemons: [Pokemon!]! @all @guard @can(ability: "viewAny")

}
